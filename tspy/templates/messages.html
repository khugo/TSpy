<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Sender</th>
      <th>Targetmode</th>
      <th>Target</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="msg in messages">
      <td ng-repeat="(key, val) in msg">{{val | angular}}</td>
    </tr>
  </tbody>
</table>
